<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spotify Imersao</title>
        <link
        rel="shortcut icon"
        href="./src/assets/icons/favicon.png"
        type="image/x-icon"
        />
        <link href="https://fonts.googleapis.com/css2?family=Alice&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Dancing+Script:wght@400;500;600;700&family=Oranienbaum&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet"/>
        <link rel="stylesheet" href="static\styles\reset.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static\styles\style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    </head>
    <body>
       <div class="sidebar">
            <nav class="sidebar__navigation">
                <div class="logo">
                    <a href="">
                        <img src="static\assets\icons\logo-spotify.png" alt="spotify logo">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Search</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fas fa-book"></span>
                        <span>Your library</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__playlist">
                        <span class="text title">Create your first playlist</span>
                        <span class="text subtitle">It's easy, we'll help you</span>
                        <button class="create__playlist">
                            <span>Create playlist</span>
                        </button>
                    </div>
                </section>
                <section class="section-podcast">
                    <div class="section-podcast__podcast">
                        <span class="text title">Let's find some podcasts to follow</span>
                        <span class="text subtitle">We'll keep you updated on new episodes</span>
                        <button class="browse__podcast">
                            <span>Browse podcasts</span>
                        </button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>English</span>
                    </button>
                </div>
            </div>
       </div>

       <main>



       </main>

       <footer>
            <div class="footer-banner">
                <span class="text title">Preview of Spotify</span>
                <span class="text subtitle">Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.</span>
                <button class="footer__sign-up">
                    <span>Sign up free</span>
                </button>
            </div>
       </footer>

        <script src="script.js" async defer></script>
    </body>
</html>
